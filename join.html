<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type "text/css" href="./css/index.css">
    <title>회원가입</title>
</head>

<body>
	<form action="./PHP/join.php" method="post">
		<table>
			<caption>(*)표시는 <span>필수입력</span> 사항입니다.
			
			<tr>
				<th><span>*</span>아이디</td>
				<td>
					<input type = "text" name = "id" required><br>
					6~15자의 영문 소문자, 숫자만 가능합니다.
				</td>
			</tr>
			
			<tr>
				<th><span>*</span>비밀번호</td>
				<td>
					<input type = "password" name = "pw" required><br>
					<span>영문자,숫자,특수문자</span>의 조합,<br>
					<span>8자리 이상</span>으로이루어져야 합니다.
				</td>
			</tr>

			<tr>
				<th><span>*</span>비밀번호 확인</td>
				<td><input type = "password" name = "pw2" required></td>
			</tr>

			<tr>
				<td colspan = '2'>
					홈페이지에 가입하시겠습니까?
    				<span class = "sub_right">
						<input type = "submit" value = "submit">
						<input type = "reset" value = "cancel">
		   			</span>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
